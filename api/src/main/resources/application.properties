spring.application.name=forumg
spring.mvc.view.prefix=/jsp/
spring.mvc.view.suffix=.jsp



#datasource configurations
spring.datasource.url=jdbc:mysql://localhost:3306/sever7?useSSL=false&allowPublicKeyRetrieval=true
